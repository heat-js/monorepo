
LambdaPolicy:
  Type: Custom::Lambda::Policy
  Properties:

    # -------------------------------------
    # SSM
    # -------------------------------------

    - Effect: Allow
      Action:
        - ssm:GetParameter
        - ssm:GetParameters
        - ssm:GetParametersByPath
      Resource:
        - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/bugsnag/*'
        - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/exchange-rate'

    # -------------------------------------
    # Lambda
    # -------------------------------------

    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsyncFunction
      Resource:
        - Fn::Join: [ ':', [ arn:aws:lambda, Ref: AWS::Region, Ref: AWS::AccountId, function, redis-proxy-contest__run ]]
        - Fn::Join: [ ':', [ arn:aws:lambda, Ref: AWS::Region, Ref: AWS::AccountId, function, redis-proxy-contest__eval ]]
        - Fn::Join: [ ':', [ arn:aws:lambda, Ref: AWS::Region, Ref: AWS::AccountId, function, redis-proxy-contest__eval-sha ]]
        - Fn::Join: [ ':', [ arn:aws:lambda, Ref: AWS::Region, Ref: AWS::AccountId, function, bonus__add ]]
        - Fn::Join: [ ':', [ arn:aws:lambda, Ref: AWS::Region, Ref: AWS::AccountId, function, chat__bot-send ]]
        - Fn::Join: [ ':', [ arn:aws:lambda, Ref: AWS::Region, Ref: AWS::AccountId, function, statistics__put ]]

